<!DOCTYPE html>
<html>
<head>
  <title>Bucle</title>
</head>
<body>
<script type="text/javascript">
var x = 1;
while(x<=10){
  document.write("Estudiar y ser mejor.");
  document.write("</br>");
  x++;
}
x = 1;
do{
  document.write("Hay que darle con todo");
  document.write("</br>");
  x++;
}while(x<=10);
</script>
</body>
</html>
