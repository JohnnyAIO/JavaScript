<!DOCTYPE html>
<html>
<head>
  <title>Uso de las Switchs</title>
</head>
<body>
<script type="text/javascript">
var comida = "fish";
switch(comida){
  case "manzana":
  document.write("Es una fruta");
  break;
  case "tomate":
  document.write("Es una verdura");
  break;
  default:
  document.write("No existe el alimento");
}
</script>
</body>
</html>
