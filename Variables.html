<!DOCTYPE html>
<html>
<head>
<title>Variables locales JavaScript</title>
</head>
<body>
<script type="text/javascript">
var x = "Ingenieria";
function local(){
  var y = "Informatica";
  document.write("Estoy estudiando: " + y + "</br>");
};
local();
document.write("Estoy estudiando: " + x + " en Sistema" + "</br>");

</script>
</body>
</html>
