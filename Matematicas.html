<!DOCTYPE html>
<html>
<head>
  <title>Simplificación en las matemáticas</title>
</head>
<body>
<script type="text/javascript">
var x = 2;
document.write(x += 2);
document.write("</br>");
document.write(x *= 2);
document.write("</br>");
document.write(++x);
for(x=0;x<10;x++){
  document.write("!Dale Duro xD¡");
  document.write("</br>");
}
</script>
</body>
</html>
