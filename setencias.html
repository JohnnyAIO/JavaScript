<!DOCTYPE html>
<html>
<head>
<title> Setencias con If/else  - Nesting </title>
</head>
<body>
<script type="text/javascript">
var edad = 20;
var nombre = "Narlin";
if(nombre=="Jonathan"){
  if(edad==24){
    alert("funciona :D!");
  }else{
    document.write("Else 1");
  }
}else{
  document.write("Else 2");
}
</script>
</body>
</html>
